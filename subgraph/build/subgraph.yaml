specVersion: 0.0.5
description: Subgraph for the LucidFi smart contract ecosystem
repository: https://github.com/LucidFI/lucid-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LucidTxERC721
    network: rinkeby
    source:
      address: "0xA67D37fB6ffF5a2d3A9A415E5D3fB606C268e5db"
      startBlock: 10265844
      abi: LucidTxERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferEvent
        - FeePaidEvent
        - ClaimRejectedEvent
        - ClaimRescindedEvent
        - ClaimPaymentEvent
        - ClaimCreatedEvent
        - LucidManagerSetEvent
        - Claim
        - Token
        - User
      abis:
        - name: LucidTxERC721
          file: LucidTxERC721/node_modules/@lucidfinance/lucid-contracts/artifacts/contracts/LucidTxERC721.sol/LucidTxERC721.json
        - name: ERC20
          file: LucidTxERC721/abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: FeePaid(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleFeePaid
        - event: ClaimRejected(indexed address,indexed uint256,uint256)
          handler: handleClaimRejected
        - event: ClaimRescinded(indexed address,indexed uint256,uint256)
          handler: handleClaimRescinded
        - event: ClaimPayment(indexed address,indexed uint256,indexed
            address,address,address,uint256,uint256)
          handler: handleClaimPayment
        - event: LucidManagerSet(indexed address,indexed address,uint256)
          handler: handleLucidManagerSetEvent
        - event: ClaimCreated(address,indexed uint256,address,indexed address,indexed
            address,address,string,(uint256,uint256,uint8,uint256,address,address,(bytes32,uint8,uint8)),uint256)
          handler: handleClaimCreated
      file: LucidTxERC721/LucidTxERC721.wasm
  - kind: ethereum/contract
    name: LucidBudgeteer
    network: rinkeby
    source:
      address: "0xF870bb140c9c6F776eE1A26090f631f4f30390AF"
      startBlock: 10265844
      abi: LucidBudgeteer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LucidTagUpdatedEvent
        - LucidBudgeteerCreatedEvent
      abis:
        - name: LucidBudgeteer
          file: LucidBudgeteer/node_modules/@lucidfinance/lucid-contracts/artifacts/contracts/LucidBudgeteer.sol/LucidBudgeteer.json
      eventHandlers:
        - event: LucidTagUpdated(indexed address,indexed uint256,indexed address,bytes32,uint256)
          handler: handleLucidTagUpdated
        - event: LucidBudgeteerCreated(indexed address,indexed address,address,uint256)
          handler: handleLucidBudgeteerCreated
      file: LucidBudgeteer/LucidBudgeteer.wasm
  - kind: ethereum/contract
    name: BatchCreate
    network: rinkeby
    source:
      address: "0x5167692E93B4Ed0629A4791B4609aAddc7077f81"
      startBlock: 10065495
      abi: LucidBudgeteer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LucidTagUpdatedEvent
      abis:
        - name: LucidBudgeteer
          file: BatchCreate/node_modules/@lucidfinance/lucid-contracts/artifacts/contracts/LucidBudgeteer.sol/LucidBudgeteer.json
      eventHandlers:
        - event: LucidTagUpdated(indexed address,indexed uint256,indexed address,bytes32,uint256)
          handler: handleLucidTagUpdated
      file: LucidBudgeteer/LucidBudgeteer.wasm
  - kind: ethereum/contract
    name: LucidManager
    network: rinkeby
    source:
      address: "0xF870bb140c9c6F776eE1A26090f631f4f30390AF"
      startBlock: 10265844
      abi: LucidManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LucidManager
      abis:
        - name: LucidManager
          file: LucidManager/node_modules/@lucidfinance/lucid-contracts/artifacts/contracts/LucidManager.sol/LucidManager.json
      eventHandlers:
        - event: FeeChanged(indexed address,uint256,uint256,uint256)
          handler: handleFeeChanged
        - event: CollectorChanged(indexed address,address,address,uint256)
          handler: handleCollectorChanged
        - event: OwnerChanged(indexed address,address,address,uint256)
          handler: handleOwnerChanged
        - event: LucidTokenChanged(indexed address,address,address,uint256)
          handler: handleLucidTokenChanged
        - event: FeeThresholdChanged(indexed address,uint256,uint256,uint256)
          handler: handleFeeThresholdChanged
        - event: ReducedFeeChanged(indexed address,uint256,uint256,uint256)
          handler: handleReducedFeeChanged
      file: LucidManager/LucidManager.wasm
  - kind: ethereum/contract
    name: LucidBudgeteerModule
    network: rinkeby
    source:
      startBlock: 10265844
      abi: LucidBudgeteerModule
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LucidGnosisModuleConfig
      abis:
        - name: LucidBudgeteerModule
          file: LucidBudgeteerModule/node_modules/@lucidfinance/lucid-contracts/artifacts/contracts/LucidBudgeteerModule.sol/LucidBudgeteerModule.json
      eventHandlers:
        - event: LucidBudgeteerModuleDeploy(string,indexed address,indexed address,indexed address)
          handler: handleLucidBudgeteerModuleDeploy
      file: LucidBudgeteerModule/LucidBudgeteerModule.wasm
